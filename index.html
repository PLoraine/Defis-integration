<body>

<div>
	<h1> <span style="text-decoration-color:underline red;">Ajouter une vidéo </span></h1>
</div>



	
	<div class="le_formulaire">
			<form>
				<div class="formulaire">
					<div class="un">
						<label for="titre"> TitreVidéo</label>
						<input type="text" id="titre">
					</div>
				

				<div class="deux">
					<label for="theme">Thème</label>

				</div>

				<div class="trois">

				</div>

				<div class="quatre">

				</div>

				
			</div>
			</form>

			<div class="video">

    			<a href="http://www.youtube.com/v/_etwz7NkemE&hl=fr"></a>

    			<div class="cinq">
					<input class="ajout" type="button" value="Ajouter">
					<input class="annuler" type="button" value="Annuler">
				</div>
			</div>



	</div>
	


<script type="text/javascript" src="js/app.js"></script>
